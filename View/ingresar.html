  <main class="main-profile">
    <h2>Iniciar Sesión</h2>
    <form class="form-profile" onsubmit="sendForm();return false;" novalidate>
      <div class="form-buttons d-flex justify-content-center">
        <button type="button" class="btn btn-warning m-2 active"><a href="./ingresar.html">Iniciar Sesión</a></button>

      </div>
      <div class="row mb-3 mt-4 d-flex justify-content-center">
        <div class="col-sm-10">
          <input type="email" class="input-form form-control" id="inputEmail3" placeholder="Email" required>
        </div>
      </div>
      <div class="row mb-4d-flex justify-content-center">
        <div class="col-sm-10">
          <input type="password" class="input-form form-control" id="inputPassword3" placeholder="Contraseña" required onclick="validatePassword()" maxlength="10">
        </div>
      </div>

      <button type="submit" class="btn btn-warning mt-4">Ingresar</button>
    </form>
